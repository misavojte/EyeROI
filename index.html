<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EyeROI: Analyse AOIs of eye-trackig data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/app.css">
    <!-- favicon -->
    <link rel="icon" href="favicon.svg">
    <!-- seo -->
    
  </head>
  <body>
    <header>
      <a id="gohome" href="./">
        <img id="logo" width="35" height="35" src="./favicon.svg" alt="Logo">
        <span id="sitetitle" href="./">EyeToolbox</span>
      </a>
    </header>
    <main>
      <section id="firstsec">
        <h1 class="">Analyse AOIs</br>of eye-tracking data</h1>
        <p class="intro-text">Just upload data from an eye-tracker software you use. The app will create an interactive sequence chart and other analysis from eye gaze data for you. For free.</p>
        <div class="cont1">
          <label tabindex="0" for="file-upload" class="btn intro-btn">
              Upload file
          </label>
          <input id="file-upload" type="file"/>
          <div id="start-demo" tabindex="0" class="btn2 intro-btn">
            Try demo data
          </div>
        </div>
      </section>
      <section id="about">
        <h2 class="anl">About EyeToolbox</h2>
        <div class="about-grid">

        </div>
      </section>
    </main>
    <footer>
      <p>EyeToolbox, version 0.0.1</p>
    </footer>
    <script defer src="js/app.js"></script>
  </body>
</html>
